<style>
  h1{
    text-align:center;
    font-size:8em;
    font-family:'Playball', cursive;
    animation:shake 1s infinite;
    animation-timing-function:ease-in-out;

  }
  
  @keyframes shake{
    0%{
    transform:rotatex(0deg);  
    }
    25%{
    transform:rotatex(45deg);  
    }
    50%{
    transform:rotatex(0deg);
    }
    75%{
    transform:rotatex(-90deg);    
    }
    100%{
    transform:rotatex(0deg);    
    }
  }
</style>
